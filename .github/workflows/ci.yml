name: CI

on:
  push:
    branches:
      - main  # or your desired branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # or your required Java version
          distribution: 'temurin'  # or 'zulu', depending on your preference

      - name: Build with Maven
        run: mvn clean package  # This should work since pom.xml is in the root
        working-directory: ./  # Set the working directory to the root

      - name: Archive WAR file
        run: |
          mv target/*.war ./myapp.war  # This assumes the WAR file will be created in the target directory
        shell: bash

      - name: Trigger Jenkins Pipeline
        run: |
          curl -X POST http://3.110.184.47:8080/job/GitTomcat/ \
          --user nausher:token1234
